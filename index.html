<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family-Anton&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Antonfamily+Days+One&family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Cardo&family=Days+One&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg">
    <p><button id="btnPlayAgain">Play Again! 😉</button></p>
    <p id="inst">[Guess number between 1 & 20]</p>
    <p id="guess">GUESS MY NUMBER😎</p>
    <div id="horizontalLine"></div>
    <div id="outerBox"><div id="box">?</div></div>

    <p>
      <input type="number" id="inputBox" value="" />
    </p>

    <button id="btnCheck">Check!</button>

    <div><p id="startGuess">Start guessing...</p></div>
    <p id="score">💯 Score: <span id="actualScore">7</span></p>

    <p id="highScore">🏆HighScore: <span id="actualHighScore">0</span></p>
    <script src="script.js"></script>
  </body>
</html>
